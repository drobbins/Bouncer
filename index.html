<!DOCTYPE html>
<html lang="en" ng-app="Bouncer">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncer is Bouncing</title>
    <!-- build:css main.css-->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Bouncer</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="UserList">Users</a></li>
                        <li ui-sref-active="active"><a ui-sref="ResourceView({ resource: '/'})">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" ng-controller="CredentialsController">
                        <a class="dropdown-toggle" data-toggle="dropdown">{{ credentials.username || "Credentials" }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-hide="credentials.username"><a ui-sref="Credentials">Enter Credentials</a></li>
                                <li ng-show="credentials.username"><a ng-click="setCredentials({})">Clear Credentials</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div ui-view></div>
    </div>
    <!-- build:js vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/Bounce/client/browser/bounce.js"></script>
    <!-- endbuild -->
    <script src="bouncer.js"></script>
</body>
</html>
