<div class="pull-right">
    <a ui-sref="UserAdd" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span> New User
    </a>
</div>
<h2>User List</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users._embedded.users">
            <td>
                <span ng-bind="user.username"></span>
                <span class="pull-right">
                    <a class="btn btn-default" ui-sref="UserView({ username: user.username })"><span class="glyphicon glyphicon-eye-open"></span></a>
                </span>
            </td>
        </tr>
    </tbody>
</table>
