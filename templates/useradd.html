<h2>Add a User</h2>
<form class="form-horizontal" role="form" name="credentialsForm">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-4">
                <input class="form-control" name="username" ng-model="user.username" placeholder="Username" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-4">
                <input class="form-control" name="password" ng-model="user.password" placeholder="Password" type="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default" ng-click="addUser(user)">Add</button>
        </div>
    </div>
</form>
