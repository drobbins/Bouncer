<form class="form-horizontal" role="form" name="credentialsForm">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-4">
                <input class="form-control" name="username" ng-model="credentials.username" placeholder="Username" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-4">
                <input class="form-control" name="password" ng-model="credentials.password" placeholder="Password" type="password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="endpoint">Endpoint</label>
        <div class="col-sm-4">
                <input class="form-control" name="endpoint" ng-model="credentials.endpoint" placeholder="Endpoint" type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default" ng-click="setCredentials(credentials)">Save</button>
        </div>
    </div>
</form>
