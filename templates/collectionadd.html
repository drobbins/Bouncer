<h2>Add a New Collection</h2>
<form class="form-horizontal" role="form" name="collectionaddform">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Collection Name</label>
        <div class="col-sm-4">
                <input class="form-control" name="name" ng-model="collection.name" placeholder="Collection Name" type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default" ng-click="addCollection(collection)">Add</button>
        </div>
    </div>
</form>
