<div class="pull-right">
    <a title="Add a new collection" ui-sref="CollectionAdd" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span> New Collection
    </a>
</div>
<h2>Collection List</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="collection in collections._embedded.collections">
            <td>
                <span ng-bind="collection.name"></span>
                <span class="pull-right">
                    <a class="btn btn-default" title="View details about this collection" ui-sref="CollectionView({ name: collection.name })"><span class="glyphicon glyphicon-eye-open"></span></a>
                    <a class="btn btn-danger" title="Remove this collection" ng-click="removeCollection(collection.name)"><span class="glyphicon glyphicon-trash"></span></a>
                </span>
            </td>
        </tr>
    </tbody>
</table>
